<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <main style="height: 100vh;" 
   class="d-flex justify-content-center align-items-center ">
    <div class="border border-2 w-75 h-75 rounded rounded-3 d-flex justify-content-center align-items-center">
        <div class="w-50 d-flex justify-content-center align-items-center">
            <img src="./lockimg.jpg" class="h-75 w-75" alt="">
        </div>
        <form action="" class="w-50 h-100 d-flex flex-column justify-content-center align-items-center">
            <h1>Login</h1>
            <div class="border border-3 rounded rounded-4 w-50 h-50 p-4">
                <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">**</span>
                <input type="text" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon2">
                </div>
               <div>
                 <button type="submit" class="btn btn-success w-100 ">Login</button>
               </div>
               <div class="mt-3">
                <p class="d-flex justify-content-between">Dont have an account?
                <a href="" style="text-decoration: none;" target="_blank">registerd here</a></p>
               </div>
            </div>
        </form>
    </div>
   </main>
</body>
</html>
