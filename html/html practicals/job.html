<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JOB APPLICATION</h1>
    <h5>Brothers Group pvt Ltd</h5>
    <address>108 N Platinum Ave Deming.NY 88030</address>
    <form action="jobapplication">
        <fieldset>
            <legend>Job Application</legend>
            <h3>PERSONAL INFORMATION</h3>
            <div>
                <label for="First Name">First Name</label>
                <input type="text" name="name" id="nam"> 
                 <label for="Last Name">Last Name</label>
                <input type="text" name="name" id="nam"> <br><br>  
                <label for="">Gender</label><br><br>
                <input type="radio" name="Gender" value="m" id="m">
                <label for="m">Male</label>
                <input type="radio" name="Gender" value="f" id="f">
                <label for="f">FeMale</label>&nbsp;&nbsp;&nbsp;
               <br><br>
                <label for="">Phone no</label>
                <input type="no" placeholder="eg:8144236769" name="no" id="no"><br><br>
                <label for="Email">Email</label>
                <input type="text" placeholder="eg:niyaj@gmail.com" name="em" id="email"><br><br>
                <label for="">Date of Birth</label>
                <input type="date" value="" id="dob"><br><br>
            <label for="add">Address</label>
            <input type="text" id="add"><br><br>
           <label for="city">City</label>
            <input type="text"><br><br>
            <label for="street">Street</label>
            <input type="text" name="street" id="street"><br><br>
            <label for="zip">ZIP Code</label>
            <input type="text" placeholder="eg:123456" name="zip" id="zip"><br><br>
            <button>Submit</button><button>Reset</button>
        </fieldset>
    </form>
</body>
</html>
