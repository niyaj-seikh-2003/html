<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM in HTML</title>
</head>
<body>
<H1>simple form</H1>
<form action="main.java" method="get">
    <label for="un">Enter Username:</label>
    <input type="text" placeholder="eg:NiyajSeikh" id="un" name="username"/>
    <br>
    <br>
    <label for="em">Enter Email</label>
    <input type="text" placeholder="eg:niyaj@gmail.com" id="em" name="email">
    <br><br>
    <label for="pwd">Password</label>
    <input type="number" placeholder="eg:123456" id="pwd" name="password">
    <br><br>
    <input type="color" name="id"><br><br>
    <input type="date" name="id"><br><br>
    <input type="month" name="id"><br><br>
    <input type="datetime-local" name="id"><br><br>
    <input type="time" name="id"><br><br>
    <input type="range" name="id"><br><br>
    <input type="file" name="id"><br><br>
    <input type="number" placeholder="eg:8144236769" name="id"><br><br>
    <input type="url" name="id">
    <br><br>
    <button>Submit</button>
</form>
</body>
</html>
